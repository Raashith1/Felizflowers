<!DOCTYPE html>
<html>
<head>
    <title>Header Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />

    <link rel="stylesheet" type="text/css" href="Headercss.css" />

<body>
    <header>
        <div class="header-top">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-6">
                        <i class="fa fa-headset"></i><span>+971 23 456 7899</span> 



                        <i class="fa fa-envelope" aria-hidden="true"></i><span>queries@felizflowers.com</span>

                    </div>

                    <div class="col-6">
                        <div class="create-account">
                            <span><a href="#"></a>CREATE AN ACCOUNT</span>

                            <span><a href="#"></a>SIGN IN</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>




        <div class="row">
            <div class="col-12">
                <div class="logo">
                    <img src="logo.png" />
                </div>
            </div>
            
            <div class="wrapper">
                <div class="container">
                    <div class="search_wrap">
                        <div class="search_box">
                            <input type="text" class="input" placeholder="Search">
                            <i class="fa fa-search" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="basket">
                <i class="fa fa-shopping-basket" aria-hidden="true"></i>
            </div>
        </div>
    </div>
        
    </header>


    <nav class="navbar navbar-expand-lg navbar-light">

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#"><i class="fas fa-home"></i> HOME </a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" href="#"><i class="fas fa-plane-arrival"></i> NEW ARRIVALS</a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" href="#"><i class="fas fa-tags"></i> COMBOS</a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" href="#"><i class="fas fa-birthday-cake"></i> BIRTHDAY</a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" href="#"><i class="fas fa-location-arrow"></i> OCCASION</a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" href="#"><i class="fas fa-palette"></i> BY COLOR</a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" href="#"><i class="fas fa-money-bill-wave-alt"></i> BY PRICE</a>
            <div class="mega-box">

                    <div class="row">
                        <div class="col-6">
                            <ul class="mega-links">
                                <li><a href="#">UNDER 100 AED</a></li>
                                <li><a href="#">UNDER 200 AED</a></li>
                                <li><a href="#">UNDER 300 AED</a></li>
                                <li><a href="#">ABOVE 500 AED</a></li>
                            </ul>
                        </div>
                        <div class="col-6">
                            <img src="bestprice-min.jpg" />
                        </div>
                    </div>
                    
                </div>
        </li>
    </ul>
</div>
</nav>
